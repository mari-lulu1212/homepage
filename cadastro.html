<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CADASTRO</title>
 </head>
 <body>
     <div class="campo" >
         <h1 id="titulo" ><strong>Cadastro</strong></h1>
         <p id="subtitulo" >Faça seu cadastro aqui !</p>
         <br>
     </div>

 <form> 
 <fieldset class="grupo" >
     <div class="campo" >
         <label for="nome"><strong> Nome </strong></label>
         <input type="text" name="nome" id="nome" required >
     </div>

     <div class="campo" >
         <label for="sobrenome"><strong>Sobrenome</strong></label>
         <input type="text"  name="sobrenome"  id="sobrenome" required>
     </div>
 </fieldset>

     <div class="campo" >
         <label for="email"><strong>Email</strong></label>
         <input type="email"  name="email"  id="email" required>
     </div>

     <div class="campo" > 
         <label for="telefone"><strong>Telefone</strong></label>
         <input type="tel" name="telefone" id="telefone" required>
     </div>

 </fieldset>

     <div class="campo" >

         <label><strong>Você é ... ?</strong></label>

         <label>
         <input type="radio" name="Pessoa" value="Pessoa Fisica" > Física
         </label>

         <label>
         <input type="radio" name="Passoa" value="Pessoa juridica" > Jurídica
         </label>

     </div>

     <div class="campo">
        <label for="horario"><strong>Horários</strong></label>
     
      
         <select id="horario" required> 
         <option selected disable value=""> Selecione</option>
         <option>7:30 ás 9:30</option>
         <option>10:00 ás 14:oo</option>
         <option>15:00 ás 17:30</option>
         </select>
     </div>


     <fieldset class="grupo" required>
     <div id="check" >

         <label><strong>Serviços</strong></label><br><br>
         <input type="checkbox" id="servico1" name="servico1" value="pag dinamica">
         <label for="servico1">Página Dinâmica</label>

         <input type="checkbox" id="servico2" name="servico2" value="pag estatica">
         <label for="servico2">Página Estática</label>

         <input type="checkbox" id="servico3" name="servico3" value="pag super avancada">
         <label for="servico3">Página Super Avançada</label>

     </div>
    </fieldset>

     <div class="campo" >
         <br>
         <label for="solicitacao"><strong>Conte um pouco mais sobre oque você espera de nossa empresa , incluindo os serviços prestados</strong></label>
         <textarea rows="6"  style="width: 26em" id="solicitacao" name="solicitacao"></textarea>
     </div>


         <button class="botao" type="submit" onsubmit="">Concluído</button>

     </form>
